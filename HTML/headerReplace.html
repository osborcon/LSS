<div class="adjustScreen">
    <div id="H_Search" class="max_width300">
        <div class="form-group floatl width80p right2p">
            <label class="displayb"><span class="hidden_label">Search</span><input type="text"
                    class="searchBox searchBoxHor form-control"
                    placeholder="Search here... (Press Enter to search)"></label>
            <p class="red displayn errorHorizontal">Please enter search criteria</p>
        </div>
    </div>
</div>

<style>
    @media (max-device-width: 1534px) {
        .fullscreen {
            display: none !important;
        }
        .adjustScreen {
            display: flex!important;
            width: 100%;
            background: #cc0804;
            overflow: hidden;
        }
    }
    
    .fullscreen {
        display: contents;
    }
    
    .adjustScreen {
        display: none;
    }
</style>
